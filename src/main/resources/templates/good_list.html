<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <table class="table" id="goodDetailList">
        <tr>
            <td>商品名称</td>
            <td>商品图片</td>
            <td>商品原价</td>
            <td>秒杀价</td>
            <td>库存数量</td>
            <td>详情</td>
        </tr>
        <tr th:each="good:${goodDetailList}">
            <td th:text="${good.goodName}"></td>
            <td><img th:src="@{${good.goodImg}}" width="100" height="100"/></td>
<!--            <td th:text="${#dates.format(good.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>-->
<!--            <td th:text="${#dates.format(good.endDate, 'yyyy-MM-dd HH:mm:ss')}"></td>-->
            <td th:text="${good.goodPrice}"></td>
            <td th:text="${good.seckillPrice}"></td>
            <td th:text="${good.stockCount}"></td>
            <td><a th:href="'/page/good_detail.html/?goodId='+${good.id}">详情</a></td>
        </tr>
    </table>
</div>
</body>
</html>
